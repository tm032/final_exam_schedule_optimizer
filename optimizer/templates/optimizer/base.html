<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static 'optimizer/main.css' %}">
    {% block head %}{% endblock %}

</head>
 
<body>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
 
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
        <a class="navbar-brand text-light">Final Exam Scheduler</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            <li class="nav-item {% block settingsTab %}{% endblock %}">
                <a class="nav-link" href="{% url "settings" %}">STEP 1: Create a Semester</a>
            </li>
            <li class="nav-item {% block optimizeTab %}{% endblock %}">
                <a class="nav-link" href="{% url "optimize" %}">STEP 2: Optimize a schedule</a>
            </li>
            <li class="nav-item {% block analyzeTab %}{% endblock %}">
                <a class="nav-link" href="{% url "index" %}">STEP 3: Analyze schedules</a>
            </li>
            </ul>
        </div>
    </nav>

    <div id="wrapper">    
    {% block content %}{%endblock%}        
    </div>
</body>
